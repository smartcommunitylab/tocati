<ion-view view-title="{{'app' | translate}}" class="diary">
	<ion-tabs class="tabs-energized">
		<ion-tab title="{{'points' | translate}}" ui-sref="app.diary.points">
			<ion-nav-view name="tab-points"></ion-nav-view>
		</ion-tab>
		<ion-tab title="{{'ranking' | translate}}" ui-sref="app.diary.ranking">
			<ion-nav-view name="tab-ranking"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
