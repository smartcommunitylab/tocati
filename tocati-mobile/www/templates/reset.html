<ion-view id="login">
  <ion-content id=" content " has-header="true" class="login-page">
    <div class="row row-center title">
      <div class="col">
        {{'app' | translate}}
      </div>
    </div>

    <div class="login padding">
      <h4>{{'reset_title' | translate}}</h4>
      <label class="item item-input">
        <input type="email" placeholder="{{'signup_email'|translate}}" ng-model="user.email">
      </label>
    </div>
<!--    <a class="text-left login-link" ng-click="passwordRecover()"> {{'signin_pwd_reset' | translate}} </a>-->
    <div class="footer">
      <div class="col col-offset-25 col-50">
        <button class="button button-block button-energized" ng-click="reset()">{{'reset' | translate}}</button>
      </div>
    </div>
  </ion-content>

</ion-view>
