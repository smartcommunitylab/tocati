<ion-view view-title="{{'app' | translate}}" class="home">
	<ion-tabs class="tabs-energized">
		<ion-tab title="{{'map' | translate}}" ui-sref="app.home.map">
			<ion-nav-view name="tab-map"></ion-nav-view>
		</ion-tab>
		<ion-tab title="{{'list' | translate}}" ui-sref="app.home.list">
			<ion-nav-view name="tab-list"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
