<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-energized">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<!--
		<ion-header-bar class="bar-stable">
			<h1 class="title">Left</h1>
		</ion-header-bar>
		-->
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.home">
					<i class="icon ion-home"></i> {{'home' | translate}}
				</ion-item>
				<ion-item nav-clear menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.diary">
					<i class="icon ion-ios-book"></i> {{'my_diary' | translate}}
				</ion-item>
				<ion-item nav-clear menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.rules">
					<i class="icon ion-help"></i> {{'rules' | translate}}
				</ion-item>
				<ion-item nav-clear menu-close class="item item-icon-left" ng-click="login()">
					<i class="icon ion-log-in"></i> {{'login' | translate}}
				</ion-item>
				<ion-item nav-clear menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.credits">
					<i class="icon ion-information-circled"></i> {{'credits' | translate}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
